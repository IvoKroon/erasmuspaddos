<!doctype html>
<html lang="<%=  i18n('_meta', 'locale') %>">
<head>
    <%- include('partials/styles.html') %>
    <title><%=  i18n('home', 'title') %></title>
</head>
<body>
    <%- include('partials/navigation.html') %>
    <div id="wrapper">
        <div id="title">
            <h1 class="tlt">Play the bridge</h1>
        </div>

        <div id="code">
            <form action="/" method="GET">
                <label for="input1" class="error" id="codeError">
                    <% if(notFound){ %>
                        <div><%= i18n('home', 'error:code') %></div>
                    <% } %>
                </label>
                <input id="input1" type="text" name="code">
                <input id="input2" type="image" src="image/play.png" alt="Submit" >
                <br />
            </form>
            <br>
            <br>
            <div id="player-wrapper">
                <% if(sound){ %>
                <br>


                    <%- include('partials/player.html', {sound:sound}) %>
                <br>
                <div class="fb-share-button" data-href="http://localhost:3001/?code=<%- code %>" data-layout="button"></div>

                <% } %>
            </div>
        </div>

    </div>
    <%- include('partials/scripts.html') %>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1387904601516967";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
